<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder message"
       id="message_{$message['id']}">
    <thead>
    <tr>
        <th class="trow" colspan="2">
            <strong>{$message['created_at']}</strong>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="{$altbg}" rowspan="2">
            <div class="avatar">
                <img src="{$message['author']['avatar']}"/>
            </div>
            {$message['author']['profilelink']}
        </td>
        <td class="{$altbg}">
            {$message['message']}
        </td>
        {$signature}
    </tbody>
</table>
