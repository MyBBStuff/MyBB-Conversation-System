<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder message"
       id="message_{$singleMessage['id']}">
    <thead>
    <tr>
        <th class="trow" colspan="2">
            <strong>{$singleMessage['created_at']}</strong>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td class="{$altbg}" rowspan="2" width="200" align="center">
            <div class="avatar">
                <img src="{$singleMessage['author']['avatar']}"/>
            </div>
            {$singleMessage['author']['profilelink']}
        </td>
        <td class="{$altbg}">
            {$singleMessage['message']}
        </td>
        {$signature}
    </tbody>
</table>
