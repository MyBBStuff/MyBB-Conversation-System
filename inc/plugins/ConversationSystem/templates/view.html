<html>
	<head>
		<title>{$conversation['subject']}- a conversation at {$mybb->settings['bbname']}</title>
		{$headerinclude}
	</head>
	<body>
		{$header}
			<div class="conversation">
				<div class="meta">
					<div class="float_left">
						<img src="{$conversation['user']['avatar']}" height="80" />
					</div>
					<h1>{$conversation['subject']}</h1>
					<div class="smalltext">
						<strong>Started By:</strong> {$conversation['user']['profilelink']} - {$conversation['created-at']}
					</div>
					<div class="clear"></div>
				</div>
				<div class="float_left participants">
					<table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" class="tborder">
						<thead>
							<tr>
								<th class="thead" colspan="2">
									<strong>Participants</strong>
								</th>
							</tr>
						</thead>
						<tbody>
							{$participantList}
						</tbody>
					</table>
				</div>
				<div class="float_left messages">
					{$messageList}
				</div>
				<div class="clear"></div>
			</div>
		{$footer}
	</body>
</html>
