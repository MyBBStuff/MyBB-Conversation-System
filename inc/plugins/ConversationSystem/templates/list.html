<html>
	<head>

			{$createButton}

		<div class="clear"></div>

				<tr>
					<th class="thead" colspan="2">
						<strong>{$lang->mybbconversations_nav}</strong>

				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="tcat">

					<td class="tcat">
						<strong>{$lang->mybbconversations_conversation_created_at}</strong>

				</tr>

			</tbody>
		</table>

			{$multipage}

		<div class="float_right">
			{$createButton}
